<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
    style="background-image: radial-gradient(circle, #d85be6 0%, #00d4ff 100%); height: 250px; ">


    <div class="auth-box m-3 m-md-0">
        <!-- [ngClass]="{'d-none': recoverform}" -->
        <div id="loginform">
            <div>
                <div class="logo">
                    <span><img class="db" src="assets/images/logo-header.png" alt="logo" /></span>
                    <h3 style="text-align: center; padding-top: 5px; font-size: 18px; color: #6772e5;">Local Tech Expert
                        By Your Side In a Tap</h3>

                </div>
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    
                    <form name="setPassForm" [formGroup]="setPassForm" (ngSubmit)="doSetPassword()" novalidate
                        class="form-horizontal m-t-20 loginform ">
                        <label style="    margin-left: 31%;">RESET PASSWORD</label>
                        <div class="input-group mb-3 ">
                            

                            <span> <input type="text" class="form-control" placeholder="New Password" id="password"
                                    formControlName="password" required aria-label="Username"
                                    aria-describedby="basic-addon1" style="width: 319px;">
                            </span> 
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-email"></i></span>
                            </div>
                            <small class="form-text text-danger"
                                *ngIf="!setPassForm.get('password')?.valid && (setPassForm.get('password')?.dirty || setPassForm.get('password')?.touched)">
                                Please enter your valid email
                            </small>

                        </div>
                        <div class="input-group mb-3">
                            
                            <span> <input type="password" class="form-control" placeholder="Confirm Password"
                                    id="confrim_password" formControlName="confrim_password" required aria-label="confrim_password"
                                    aria-describedby="basic-addon1" style="width: 173%;">
                            </span> 
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2" style="margin-left: 336%;"><i class="ti-lock"></i></span>
                            </div>
                            <small class="form-text text-danger"
                                *ngIf="!setPassForm.get('confrim_password')?.valid && (setPassForm.get('confrim_password')?.dirty || setPassForm.get('confrim_password')?.touched)">
                                Please enter your valid password
                            </small>
                        </div><br>
                        
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <button type="submit" class="btn btn-block btn-lg btn-info"
                                >Set Password</button>
                            </div>
                        </div>
                        <!-- [disabled]="loginForm.invalid" -->
                        <!-- <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <a href="javascript:void(0)" class="btn btn-facebook mr-2" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                                </div>
                            </div>
                        </div> -->
                        <!-- <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a href="authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>

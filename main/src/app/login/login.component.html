<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" 
style="background-image: radial-gradient(circle, #d85be6 0%, #00d4ff 100%); height: 250px; ">


    <div class="auth-box m-3 m-md-0">
        <div id="loginform" [ngClass]="{'d-none': recoverform}">
        <div >
            <div class="logo">
                <span><img class="db" src="assets/images/logo-header.png" alt="logo" /></span>
                <h3 style="text-align: center; padding-top: 5px; font-size: 18px; color: #6772e5;">Local Tech Expert By Your Side In a Tap</h3>
                
            </div>
        </div>  
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form  *ngIf='loginform' [formGroup]="loginform" class="form-horizontal m-t-20 loginform " id="loginform">
                        
                        <div class="input-group mb-3 ">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-email"></i></span>
                            </div>
                           
                           <span>    <input type="text" class="form-control" placeholder="Enter your email"id="inputEmail" formControlName="inputEmail" required aria-label="Username" aria-describedby="basic-addon1">
                           </span>  <small class="form-text text-danger"
                                    *ngIf="!loginform.get('inputEmail').valid && (loginform.get('inputEmail').dirty || loginform.get('inputEmail').touched)">
                                    Please enter your valid email
                                    </small>  
                                
                         </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
                            </div>
                          <span> <input type="password" class="form-control" placeholder="Enter your password"id="password" formControlName="password" required aria-label="Password" aria-describedby="basic-addon1">
                           </span>  <small class="form-text text-danger"
                            *ngIf="!loginform.get('password').valid && (loginform.get('password').dirty || loginform.get('password').touched)">
                            Please enter your valid password
                            </small> 
                        </div><br>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="custom-control custom-checkbox d-flex">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label font-14" for="customCheck1">Remember me</label>&nbsp; &nbsp;
                                    <a  (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover" class="text-dark font-14 ml-auto"><i class="fa fa-lock m-r-5"></i> Forgot password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-xs-12 p-b-20">
                                <a class="btn btn-block btn-lg btn-info" href="javascript:void(0)"  (click)="logincheck()">Log In</a>
                            </div>
                        </div>
                        <!-- <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <a href="javascript:void(0)" class="btn btn-facebook mr-2" data-toggle="tooltip" title="" data-original-title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook"></i> </a>
                                    <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="" data-original-title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus"></i> </a>
                                </div>
                            </div>
                        </div> -->
                        <!-- <div class="form-group m-b-0 m-t-10">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a href="authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>
        <div id="recoverform" [ngClass]="{'d-block': recoverform}">
            <div class="logo">
                <span class="db"><img class="db" src="assets/images/logo-header.png" alt="logo" /></span>
                <h3 style="text-align: center; padding-top: 5px; font-size: 18px; color: #6772e5;">Local Tech Expert By Your Side In a Tap</h3>
<br>
                <h5 class="font-medium m-b-20">Recover Password</h5>
             
            </div>
            <div class="row m-t-20">
                <!-- Form -->
                <form class="col-12">
                    <!-- email -->
                    <div class="form-group row">
                        <!-- <div class="col-12">
                            <input class="form-control form-control-lg"   type="email" required="" placeholder="enter your email">
                            <span>Enter your Email and instructions will be sent to you!</span>
                        </div> -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="ti-email"></i></span>
                            </div>
                            
                           <input type="text" class="form-control" placeholder="Enter your email" id="inputEmail" formControlName="inputEmail" required aria-label="Username" aria-describedby="basic-addon1">
                            <!-- <small class="form-text text-danger"
                            *ngIf="!loginform.get('inputEmail').valid && (loginform.get('inputEmail').dirty || loginform.get('inputEmail').touched)">
                            Please enter your valid email
                            </small>   -->
                        </div>
                    </div>
                    <!-- pwd -->
                    <div class="row m-t-20">
                        <div class="col-12">
                            <button  class="btn btn-block btn-lg btn-danger "  style="width: 106%; margin-left: -3%;" type="submit"  name="action">Reset</button>
                           
                        </div>
                    </div><br>
                    <a (click)="showRecoverForm()" href="javascript:void(0)"> Already have account? </a><br><br>
                </form>
            </div>
        </div>
    </div>
</div>

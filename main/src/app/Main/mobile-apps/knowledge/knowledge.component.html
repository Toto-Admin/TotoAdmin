<div class="container-fluid1">
  <img src="assets/images/banner/banner-1.jpg" alt="Snow" class="imgClass">
  <div class="type1">How can we help you?</div>
  <div class="type2">Have questions? Search through our help center</div>
  <div class="type3">
    <div class="search-form">
      <div>
        <input type="text" class="textData form-control" placeholder="Start typing your search..."></div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row" style="margin-top: -25px;">
    <div class="col-md-4" *ngFor="let item of FilterAdminSubCategoryData">
      <div class="card card-hover card-body">
       <div class="row">
         <div class="col-md-12 text-center">
            <img src="assets/images/knowledge/know2.png" style="width: 30%;">
            <h3><a [routerLink]="['/mobile-apps/knowledge-list',item.kb_entry_id]">{{item.title}}</a></h3>
            <h5>{{item.keywords}}.</h5>
         </div>
       </div>
      </div>
    </div>

<div class="row">
    <div class="col-12">
      <div class="card card-body">
        <h4 class="card-title">Transport<span style="float: right;">
            <button class="btn backgroundColor ml-auto" (click)="openModal(editUserModal, null,'Add')">Add</button></span></h4>
        <!-- <h5 class="card-subtitle">Here is the Customer list you can add, edit or delet the Customer</h5> -->
        
        <div class="">
          <div class="row">
            <div class="col-md-12 col-sm-12">
              <!-- <div class="card card-hover">
                <div class="card-body"> -->
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table">
                    <thead>
                      <tr>
                       
                        <th class="backgroundColor tdLeft">NAME</th>
                        <th class="backgroundColor">IMAGE</th>
                        <th class="backgroundColor tdCenter">ACTION</th>
                      </tr>
                    </thead>
                    <!-- <thead>
                      <tr>
                        <th><input type="text" placeholder="Search ID" name="search-id"/></th>
                        <th><input type="text" placeholder="Search name" name="search-name"/></th>
                        <th><input type="text" placeholder="Search name" name="search-email"/></th>
                        <th><input type="text" placeholder="Search mobile" name="search-mobile"/></th>
                        <th><input type="text" placeholder="Search status" name="search-status"/></th>
                      </tr>
                    </thead> -->
                    <tbody>
                       
                        <tr *ngFor="let item of transportList">
                            <td class="tdLeft">{{item.name}}</td>
                            <td><img height="30" width="30" src="{{item.image}}" 
                                class="ng-tns-c40-50 ng-star-inserted"></td>
                            <td class="tdCenter">
                                    <a href="javascript:void(0)"  (click)="openModal(editUserModal, item,'Edit')" class="text-inverse p-r-10" data-toggle="tooltip" title="Edit">
                                        <i class="ti-marker-alt"></i>
                                    </a>
                                    <a href="javascript:void(0)" class="text-inverse" title="Delete" data-toggle="tooltip" (click)="deleteLikeReason(item.id)">
                                        <i class="ti-trash"></i>
                                    </a>
                            </td>
                        </tr>
                        
                       
                    </tbody>
                  </table>  
                <!-- </div>
              </div> -->
            </div>
          </div>
          
          
        </div>
        <div class="d-flex justify-content-center mt-5">
          <!-- <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="userList.length"></ngb-pagination> -->
        </div>
      </div>
    </div>
  </div>
  
  
  <ng-template #editUserModal let-modal>
  
    <div class="modal-header ">
  
      <h5 class="modal-title" id="editUserLabel">{{TitleName}} Transport Detail</h5>
  
      <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <form [formGroup]="editUser" (ngSubmit)="onSubmit()">
  
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name<span class="reqNote">*</span></label>
          <div class="col-sm-8">
            <input type="hidden" formControlName="id">

            <input type="text" class="form-control" formControlName="name" id="name"placeholder="Enter name" (blur)=logValidationErrors(editUser)>
            <!-- <span class="help-block" *ngIf="formsErrors.Name">
              {{formsErrors.Name}}
            </span> -->
            <small class="form-text text-danger"
              *ngIf="!editUser.get('name').valid && (editUser.get('name').dirty || editUser.get('name').touched)">
              Name is required 
              </small> 
          </div>
        </div>
  
        <div class="form-group row">
          <label for="projects" class="col-sm-4 col-form-label">Image</label>
          <div class="col-sm-8">
            <input type="file" formControlName="images" id="images"
              (blur)=logValidationErrors(editUser) (change)="setImage($event)">
            <span class="help-block" *ngIf="formsErrors.images">
              {{formsErrors.Projects}}
            </span>
          </div>
        </div>
  
  
  
  
  
        <div class="modal-footer">
          <button type="submit" class="btn btn-info" >Save</button>
          <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Cancel</button>
        </div>
  
        
      </form>
    </div>
  </ng-template>

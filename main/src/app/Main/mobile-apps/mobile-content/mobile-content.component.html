  <ng-template #editUserModal let-modal>
  
    <div class="modal-header backgroundColor">
  
      <h5 class="modal-title" id="editUserLabel">Add or Edit Mobile Content</h5>
  
      <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <form [formGroup]="editUser" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Customer<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Provider<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
          <!-- <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label"><span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div> -->
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Slug<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
        
            <div class="form-group row">
              <label for="position" class="col-sm-4 col-form-label">Access User Type<span class="reqNote">*</span></label>
                <div class="col-sm-8">

                <select class="form-control custom-select"name="service_id" formControlName="service_id" placeholder="Choose a Service" tabindex="1">
                    <option value="Category 1">Customer</option>
                    <option value="Category 2">provider</option>
                    <option value="Category 3">both</option>
                </select>
       
          </div>
        </div>
        <div class="form-group row">
          <label for="salary" class="col-sm-4 col-form-label">Platform<span class="reqNote">*</span></label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked">
                  <label class="custom-control-label" for="customControlValidation2">Application</label>
              </div>
          </div>
          <div class="form-check form-check-inline">
              <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked">
                  <label class="custom-control-label" for="customControlValidation3">Web</label>
              </div>
          </div>
          </div>
        </div>

       
  
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>
  
          <button type="submit" class="btn btn-primary" [disabled]="editUser.invalid">Save</button>
        </div>
  
        
      </form>
    </div>
  </ng-template>

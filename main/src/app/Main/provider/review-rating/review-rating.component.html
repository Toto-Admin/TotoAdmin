
<div class="row">
    <div class="col-12">
      <div class="card card-body">
      

        <div class="table-responsive">
          <table class="table mb-0 no-wrap v-middle">
            <thead>
              <tr>
                <th scope="col" class="backgroundColor tdLeft">ID</th>
         
                <th scope="col" class="backgroundColor tdLeft">CUSTOMER </th>
                <th scope="col" class="backgroundColor tdLeft">SERVICE</th>
                <th scope="col" class="backgroundColor tdLeft">REVIEW DATE</th>
                <!-- <th scope="col" class="backgroundColor tdLeft">REVIEW TIME</th> -->
                <th scope="col" class="backgroundColor tdLeft">RATING</th>
                <th scope="col" class="backgroundColor tdCenter">ACTION</th>
                
                
                <!-- <th scope="col">Action</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of ratingReview; let i = index">
                  <td class="tdLeft">{{i+1}}</td>
                  <td class="tdLeft"><a href="#">
                    <!-- <img  height=" 30px" width="30px" class="rounded-circle" src="assets/images/users/5.jpg">&nbsp; -->
                    {{item.first_name}} {{item.last_name}}
                  </a></td>
                  <td class="tdLeft">{{item.serviceName}}</td>
                  <td class="tdLeft">{{item.created_at | date : 'short'}}</td>
                  <!-- <td class="tdLeft">12:03 PM</td> -->
                  <td class="tdLeft">
                    <span class="fa fa-star" [ngClass]="1 <= item.rate ? 'checked' : ''"></span>
                    <span class="fa fa-star" [ngClass]="2 <= item.rate ? 'checked' : ''"></span>
                    <span class="fa fa-star" [ngClass]="3 <= item.rate ? 'checked' : ''"></span>
                    <span class="fa fa-star" [ngClass]="4 <= item.rate ? 'checked' : ''"></span>
                    <span class="fa fa-star" [ngClass]="5 <= item.rate ? 'checked' : ''"></span>
                  </td>
                    <td><a [routerLink]="['/provider/provider-view/1']" class="text-inverse p-r-10" data-toggle="tooltip" title="View"><i class="ti-eye "></i></a>
                  </td>
              </tr>  
            </tbody>
          </table>
        </div>
        <div class="d-flex justify-content-center mt-5">
          <!-- <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="userList.length"></ngb-pagination> -->
        </div>
      </div>
    </div>
  </div>

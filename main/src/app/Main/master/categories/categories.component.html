<ng-template #editUserModal let-modal>

  <div class="modal-header ">

    <h5 class="modal-title" id="editUserLabel">Add or Edit Category</h5>

    <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">

    <form [formGroup]="editUser" (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label for="service" class="col-sm-4 col-form-label">Name<span class="reqNote">*</span></label>
        <div class="col-sm-8">
          <input type="hidden" formControlName="id">
          <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name here"
            (blur)=logValidationErrors(editUser)>
          <!-- <span class="help-block" *ngIf="formsErrors.Name">
              {{formsErrors.Name}}
            </span> -->
          <small class="form-text text-danger"
            *ngIf="!editUser.get('name').valid && (editUser.get('name').dirty || editUser.get('name').touched)">
            name is required
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="service" class="col-sm-4 col-form-label">Slug<span class="reqNote">*</span></label>
        <div class="col-sm-8">
          <input type="text" class="form-control" formControlName="slug" id="slug" placeholder="Enter slug here"
            (blur)=logValidationErrors(editUser)>
          <!-- <span class="help-block" *ngIf="formsErrors.slug">
              {{formsErrors.slug}}
            </span> -->
          <small class="form-text text-danger"
            *ngIf="!editUser.get('slug').valid && (editUser.get('slug').dirty || editUser.get('slug').touched)">
            slug is required
          </small>
        </div>
      </div>

      <div class="form-group row">
        <label for="projects" class="col-sm-4 col-form-label">Image</label>
        <div class="col-sm-8">
          <input type="file" (blur)=logValidationErrors(editUser) (change)="setProfilePic($event)">
          <span class="help-block" *ngIf="formsErrors.Projects">
            {{formsErrors.Projects}}
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
          <div class="form-group">
            <textarea class="form-control" rows="3" formControlName="description" placeholder="Enter description here"></textarea>
          </div>
        </div>
      </div>

      <div class="modal-footer">
        <button type="submit" class="btn btn-info">Save</button>
        <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Cancel</button>
      </div>
    </form>
  </div>
</ng-template>

                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-info">
                            <h4 class="card-title mb-0 text-white">Change Password</h4>
                        </div>
                        <div class="card-body">
                            <form class="form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="floatEmail">Old Password</label>
                                            <input type="email" class="form-control" id="floatEmail" name="floatEmail">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="floatPassword">New Password</label>
                                            <input type="password" class="form-control" id="floatPassword" name="floatPassword"
                                                 required minlength="4" maxlength="24">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="floatPassword">Confirm Password</label>
                                            <input type="password" class="form-control" id="floatPassword" name="floatPassword"
                                                 required minlength="4" maxlength="24">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <button type="button" class="btn btn-success btn-raised mr-1">Submit</button>
                                            <!-- [disabled]="!f.valid"> -->
                                        <button type="button" class="btn btn-dark btn-raised">Cancel</button>
                                    </div>
                                </div>
                            </form>
                        </div>

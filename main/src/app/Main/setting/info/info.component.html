<form *ngIf='regularForm' [formGroup]="regularForm" (ngSubmit)="addUpdateSettings()">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Onsite Information<span class="reqNote">*</span></label>
                    <!-- <h6 class="card-subtitle">quill editor with angular and TypeScript. ngx-quill is the new angular 2 and beyond 
                    implementation of ngQuill.
                    <a href="https://github.com/KillerCodeMonkey/ngx-quill"  target="_blank">Official website</a>
                </h6> -->
                    <quill-editor formControlName="onsite_info" [style]="{height: '200px'}"></quill-editor>
                </div>
            </div>

        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Remote Information<span class="reqNote">*</span></label>
                    <!-- <h6 class="card-subtitle">quill editor with angular and TypeScript. ngx-quill is the new angular 2 and beyond 
                    implementation of ngQuill.
                    <a href="https://github.com/KillerCodeMonkey/ngx-quill"  target="_blank">Official website</a>
                </h6> -->
                    <quill-editor formControlName="remote_info" [style]="{height: '200px'}"></quill-editor>
                </div>
            </div>

        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Basic Information<span class="reqNote">*</span></label>
                    <!-- <h6 class="card-subtitle">quill editor with angular and TypeScript. ngx-quill is the new angular 2 and beyond 
                    implementation of ngQuill.
                    <a href="https://github.com/KillerCodeMonkey/ngx-quill"  target="_blank">Official website</a>
                </h6> -->
                    <quill-editor formControlName="basic_info" [style]="{height: '200px'}"></quill-editor>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Task Completed<span class="reqNote">*</span></label>
                    <textarea class="form-control" formControlName="completed_text" rows="3"
                        placeholder="Enter task completed details here"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Task Details<span class="reqNote">*</span></label>
                    <textarea class="form-control" formControlName="detail_text" rows="3"
                        placeholder="Enter task details here"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Task Reschedule<span class="reqNote">*</span></label>
                    <textarea class="form-control" rows="3" formControlName="reschedule_text"
                        placeholder="Enter task reschedule details here"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <label class="card-title">Coverage Information<span class="reqNote">*</span></label>
                    <!-- <h6 class="card-subtitle">quill editor with angular and TypeScript. ngx-quill is the new angular 2 and beyond 
                    implementation of ngQuill.
                    <a href="https://github.com/KillerCodeMonkey/ngx-quill"  target="_blank">Official website</a>
                </h6> -->

            </div>
        </div>
        <div class="col-12">

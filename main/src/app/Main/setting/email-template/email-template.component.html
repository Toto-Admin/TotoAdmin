  <ng-template #editUserModal let-modal>
  
    <div class="modal-header backgroundColor">
  
      <h5 class="modal-title" id="editUserLabel">Add or Edit Email</h5>
  
      <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <form [formGroup]="editUser" (ngSubmit)="onSubmit()">
        
        <div class="form-group row">
          <label for="name" class="col-sm-4 col-form-label">Name<span class="reqNote">*</span></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="name" id="name" (blur)=logValidationErrors(editUser)>
            <!-- <span class="help-block" *ngIf="formsErrors.Name">
              {{formsErrors.Name}}
            </span> -->
            <small class="form-text text-danger"
              *ngIf="!editUser.get('name').valid && (editUser.get('name').dirty || editUser.get('name').touched)">
              Name is required 
              </small> 
          </div>
        </div>
          <div class="form-group row">
            <label for="subject" class="col-sm-4 col-form-label">Subject<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="subject" id="subject" (blur)=logValidationErrors(editUser)>
              <!-- <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span> -->
              <small class="form-text text-danger"
              *ngIf="!editUser.get('subject').valid && (editUser.get('subject').dirty || editUser.get('subject').touched)">
              Subject is required 
              </small> 
            </div>
          </div>
          <div class="form-group row">
            <label for="key" class="col-sm-4 col-form-label">Key<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="key" id="key" (blur)=logValidationErrors(editUser)>
              <!-- <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span> -->
              <small class="form-text text-danger"
              *ngIf="!editUser.get('key').valid && (editUser.get('key').dirty || editUser.get('key').touched)">
              Key is required 
              </small> 

            </div>
          </div>
        
       
          <div class="form-group row">
            <label for="content" class="col-sm-4 col-form-label">Content</label>
            <div class="col-sm-8">
            <textarea class="form-control" rows="3" ></textarea>
        </div>
        </div>
  
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>
  
          <button type="submit" class="btn btn-primary" [disabled]="editUser.invalid">Save</button>
        </div>
  
        
      </form>
    </div>
  </ng-template>

<div class="row"> 
    <div class="col-12">
        <div class="card">
            <div class="card-body">
               
                <form *ngIf='regularForm' [formGroup]="regularForm" (ngSubmit)="addUpdateSettings()">  
                    <div class="form-group">
                        <label for="phone">Mobile<span class="reqNote">*</span></label>
                        <input type="tel" class="form-control"  formControlName="phone" placeholder="Enter mobile number" id="phone">
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('phone').valid && (regularForm.get('phone').dirty || regularForm.get('phone').touched)">
                        Mobile number is required and must be in 10 digit
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="twillio_from_number">Twillio From Number<span class="reqNote">*</span></label>
                        <input type="tel" class="form-control" id="twillio_from_number" placeholder="Enter twillio from number"  formControlName="twillio_from_number" >
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('twillio_from_number').valid && (regularForm.get('twillio_from_number').dirty || regularForm.get('twillio_from_number').touched)">
                        This field is required
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="maxDay">Maximum Day of Booking Task<span class="reqNote">*</span></label>
                        <input type="number" class="form-control" min="1" id="maxDay" placeholder="Enter maximum day of booking task"  formControlName="maxDay">
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('maxDay').valid && (regularForm.get('maxDay').dirty || regularForm.get('maxDay').touched)">
                        This field is required
                        </small>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea class="form-control" rows="3"  formControlName="address"  placeholder="Enter address here" ></textarea>
                    </div>
                    <div class="form-group">
                        <label>Facebook Link</label>
                        <input type="url" class="form-control"  formControlName="fb_link" placeholder="https://www.facebook.com/" >
                    </div>

                   
                    <button type="submit"  class="btn btn-info" >Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

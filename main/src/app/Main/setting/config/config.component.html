
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
              
                <form  *ngIf='regularForm' [formGroup]="regularForm" class="m-t-30">
                    <div class="form-group">
                        <label for="priv_key">Stripe Private Key<span class="reqNote">*</span></label>
                        <input type="text" class="form-control" id="priv_key" formControlName="priv_key">
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('priv_key').valid && (regularForm.get('priv_key').dirty || regularForm.get('priv_key').touched)">
                        This field is required
                        </small>

                    </div>
                    <div class="form-group">
                        <label for="sec_key">Stripe Secret Key<span class="reqNote">*</span></label>
                        <input type="text" class="form-control" id="sec_key" formControlName="sec_key">  
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('sec_key').valid && (regularForm.get('sec_key').dirty || regularForm.get('sec_key').touched)">
                        This field is required
                        </small>                 
                     </div>
                    
                   
                    <button type="submit" class="btn btn-info">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

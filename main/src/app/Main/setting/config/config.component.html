
<div class="row">
    <div class="col-12">
        <div class="card"> 
            <div class="card-body">
              
                <form  *ngIf='regularForm' [formGroup]="regularForm" (ngSubmit)="addUpdateSettings()">
                    <div class="form-group">
                        <label for="stripe_private_key">Stripe Private Key<span class="reqNote">*</span></label>
                        <input type="text" class="form-control" id="stripe_private_key" placeholder="Enter stripe private key here" formControlName="stripe_private_key">
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('stripe_private_key').valid && (regularForm.get('stripe_private_key').dirty || regularForm.get('stripe_private_key').touched)">
                        This field is required
                        </small>

                    </div>
                    <div class="form-group">
                        <label for="stripe_secrate_key">Stripe Secret Key<span class="reqNote">*</span></label>
                        <input type="text" class="form-control" id="stripe_secrate_key"placeholder="Enter secret private key here" formControlName="stripe_secrate_key">  
                        <small class="form-text text-danger"
                        *ngIf="!regularForm.get('stripe_secrate_key').valid && (regularForm.get('stripe_secrate_key').dirty || regularForm.get('stripe_secrate_key').touched)">
                        This field is required
                        </small>                 
                     </div>
                    <button type="submit" class="btn btn-info">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

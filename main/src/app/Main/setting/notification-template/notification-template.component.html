  <ng-template #editUserModal let-modal>
  
    <div class="modal-header backgroundColor">
  
      <h5 class="modal-title" id="editUserLabel">Add or Edit Notification</h5>
  
      <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  
    </div>
  
    <div class="modal-body">
  
      <form [formGroup]="editUser" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Name<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Title<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Key<span class="reqNote">*</span></label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="Name" id="name" (blur)=logValidationErrors(editUser)>
              <span class="help-block" *ngIf="formsErrors.Name">
                {{formsErrors.Name}}
              </span>
            </div>
          </div>
        
       
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Content</label>
            <div class="col-sm-8">
            <textarea class="form-control" rows="3" ></textarea>
        </div>
        </div>
  
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>
  
          <button type="submit" class="btn btn-primary" [disabled]="editUser.invalid">Save</button>
        </div>
  
        
      </form>
    </div>
  </ng-template>

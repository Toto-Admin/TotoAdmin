<div class="row">
    <div class="col-12">
      <div class="card card-body">
        <!-- <h4 class="card-title">Customer List<span style="float: right;"><button class="btn backgroundColor ml-auto" (click)="btnClick()">Add</button></span></h4> -->
        <!-- <h5 class="card-subtitle">Here is the Customer list you can add, edit or delet the Customer</h5> -->
        
        <div class="">
          <div class="row">
            <div class="col-md-12">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" style="margin-left: -13px; color : black">
                <li [ngbNavItem]="1">
                    <a ngbNavLink>All</a>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink>Active</a>
                    <!-- <button class="btn btn-info" (click)="excel()">Excel</button> -->
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink>Inactive</a>
                </li>
                <li [ngbNavItem]="4">
                  <a ngbNavLink>On-boarding</a>
                </li>
              </ul>
            </div>
          </div><br>
          <div class="row">
            <div class="col-md-12">
              <!-- <div class="card card-hover">
                <div class="card-body"> -->
                  <div class="table-responsive">
                  <table datatable [dtOptions]="dtOptions" class="row-border hover table ">
                    <thead style="background: #92adfc;">
                      <tr>
                        <!-- <th class="backgroundColor tdLeft">ID</th> -->
                        <th class="backgroundColor tdLeft">NAME</th>
                        <th class="backgroundColor tdLeft">EMAIL</th>
                        <th class="backgroundColor tdLeft">MOBILE</th>
                        <th class="backgroundColor tdLeft">REG. DATE</th>
                        <th class="backgroundColor tdLeft">LAST LOGIN</th>
                        <th class="backgroundColor">STATUS</th>
                        <th class="backgroundColor">ACTION</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="tdLeft"><div class="d-flex">
                          <img class="rounded-circle" src='assets/images/users/1.jpg' height=" 25px" width="25px">
                          <div class="ml-3">
                            <p class="font-medium mb-0"><a [routerLink]="['/customer/view/516']">Sushant Patil</a></p>
                          </div>
                        </div></td>
                        <td class="tdLeft">sushantpatil@gmail.com</td>
                        <td class="tdLeft">9898235323</td>
                        <td class="tdLeft">12/12/2020</td>
                        <td class="tdLeft">	13/05/2021, 7:40 AM</td>
                        <td><label class="label label-success">Active</label></td>
                        <td><a [routerLink]="['/customer/view/1']" class="text-inverse p-r-10" data-toggle="tooltip" title="View"><i class="ti-eye"></i></a>
                          
                            <a [routerLink]="['/customer/edit']" href="javascript:void(0)" class="text-inverse p-r-10" data-toggle="tooltip" title="Edit">
                                <i class="ti-marker-alt"></i>
                            </a>
                            <a href="javascript:void(0)" class="text-inverse" title="Delete" data-toggle="tooltip">
                                <i class="ti-trash"></i>
                            </a></td>
                      </tr>
                    </tbody>
                  </table>  
                </div>
                <!-- </div>
              </div> -->
            </div>
          </div>
          
          
        </div>
        <div class="d-flex justify-content-center mt-5">
          <!-- <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="userList.length"></ngb-pagination> -->
        </div>
      </div>
    </div>
  </div>

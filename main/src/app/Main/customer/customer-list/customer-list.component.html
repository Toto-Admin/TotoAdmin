<div #myModel class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title ">Title</h5>
        <button type="button" class="close" (click)="closeModel()">
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
    </div>
  </div>
</div>

<ng-template #editUserModal let-modal>

  <div class="modal-header backgroundColor" style="background-color: #2962ff !important;color :white;">

    <h5 class="modal-title" id="editUserLabel">{{title}}</h5>

    <button type="button" class="close" (click)="closeBtnClick()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

  </div>

  <div class="modal-body">

    <form [formGroup]="editUser" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="projects" class="col-sm-4 col-form-label">Reason</label>
        <div class="col-sm-8">
          <input type="hidden" formControlName="id">
          <input type="hidden" formControlName="type">
          <select class="form-control" formControlName="blockReasonId" >
            <option *ngFor="let item of reasonList" [value]="item.id">{{item.reason}}</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeBtnClick()">Close</button>

        <button type="submit" class="btn btn-primary" [disabled]="editUserModal.invalid">Save</button>
      </div>
    </form>
  </div>
</ng-template>
